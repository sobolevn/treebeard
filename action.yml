name: "treebeard: Continuous Integration for Python Data Science supporting Jupyter Notebooks"
author: "treebeardtech"
description: "Automatically containerise and run notebooks"
inputs:
  api-key:
    description: "treebeard api key"
    required: false
  notebooks:
    description: "notebooks to run"
    required: false
    default: "**/*ipynb"
  docker-username:
    description: ""
    required: false
  docker-password:
    description: ""
    required: false
  docker-registry:
    description: ""
    required: false
  notebook-env:
    description: "env vars"
    required: false
  use-docker:
    description: "run treebeard inside repo2docker"
    required: false
    default: "true"
runs:
  using: "node12"
  main: "dist/index.js"
